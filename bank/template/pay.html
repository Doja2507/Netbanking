{% extends 'base.html' %}
{% load static %}

{% block 'main' %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-lg-6 col-md-8 col-sm-10 mt-5">
            <div class="card p-4 shadow">
                <h5 class="text-center mb-4"><b>Just One Step:</b></h5>
                
                <div class="text-center">
                    <button id="rzp-button1" class="btn btn-success btn-lg rounded-pill px-5 py-3">Pay Securely</button>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://checkout.razorpay.com/v1/checkout.js"></script>
<script>
    var options = {
        "key": "rzp_test_CoEDtyO7Q2DTce", // Enter the Key ID generated from the Dashboard
        "amount": "{{ data.amount }}", // Amount is in currency subunits. Default currency is INR. Hence, 50000 refers to 50000 paise
        "currency": "INR",
        "name": "Our Bank",
        "description": "Test Transaction",
        "image": "https://mrtruant.com/app/images/ins-icon1.png",
        "order_id": "{{ trans_id }}", // This is a sample Order ID. Pass the id obtained in the response of Step 1
        "callback_url": "https://eneqd3r9zrjok.x.pipedream.net/",
        "prefill": {
            "name": "Devanshi",
            "email": "dkjadhav2507@gmail.com",
            "contact": "8844556612"
        },
        "notes": {
            "address": "Razorpay Corporate Office"
        },
        "theme": {
            "color": "#3399cc"
        }
    };

    var rzp1 = new Razorpay(options);
    document.getElementById('rzp-button1').onclick = function (e) {
        rzp1.open();
        e.preventDefault();
    }
</script>
{% endblock 'main' %}
