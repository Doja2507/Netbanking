{% extends 'base.html' %}
{% load static %}

{% block 'custom_css' %}
<style>
    .card {
        background-color: #f8f9fa; /* Light gray background color */
        border-radius: 15px; /* Rounded corners */
        box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1); /* Box shadow */
        padding: 30px; /* Add padding */
    }

    h2 {
        font-size: 24px; /* Increase font size */
        color: #333; /* Dark text color */
    }

    label {
        font-size: 16px; /* Increase font size */
        color: #555; /* Medium gray text color */
    }

    input[type="text"],
    input[type="number"],
    input[type="tel"],
    input[type="file"] {
        /* Customize file input */
        background-color: #fff;
        border: 1px solid #ccc;
        border-radius: 8px;
        padding: 10px;
        margin-bottom: 20px;
        cursor: pointer; /* Show pointer cursor */
    }
</style>
{% endblock 'custom_css' %}

{% block 'main' %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-lg-6 col-md-8 col-sm-10">
            <br>
            <br>
            <div class="card">
                <div class="card-body">
                    <h2 class="text-center mb-4">Personal Details</h2>
                    <form method="POST" enctype="multipart/form-data">
                        {% csrf_token %}
                        {% if success %}
                        <div class="alert alert-success">
                            {{ success }}
                        </div>
                        {% endif %}
                        {% if err %}
                        <div class="alert alert-danger">
                            {{ err }}
                        </div>
                        {% endif %}
                        <div class="mb-3">
                            <label class="form-label">First Name</label>
                            <input type="text" class="form-control" name="first_name" value="{{ data.first_name }}"
                                required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Last Name</label>
                            <input type="text" class="form-control" name="last_name" value="{{ data.last_name }}"
                                required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Address</label>
                            <input type="text" class="form-control" name="address" value="{{ data.address }}" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">City</label>
                            <input type="text" class="form-control" name="city" value="{{ data.city }}" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">State</label>
                            <select class="form-select" name="state" aria-label="State" required>
                                <option value="1" {% if data.state == "1" %} selected {% endif %}>Maharashtra</option>
                                <option value="2" {% if data.state == "2" %} selected {% endif %}>Goa</option>
                                <option value="3" {% if data.state == "3" %} selected {% endif %}>Gujrat</option>
                                <option value="4" {% if data.state == "4" %} selected {% endif %}>Rajsthan</option>
                                <option value="5" {% if data.state == "5" %} selected {% endif %}>Andra Pradesh</option>
                                <option value="6" {% if data.state == "6" %} selected {% endif %}>Kerala</option>
                                <option value="7" {% if data.state == "7" %} selected {% endif %}>Tamil Nadu</option>
                                <option value="8" {% if data.state == "8" %} selected {% endif %}>Delhi</option>
                                <option value="9" {% if data.state == "9" %} selected {% endif %}>Madhya Pradesh</option>
                                <option value="10" {% if data.state == "10" %} selected {% endif %}>Uttar Pradesh</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Zip Code</label>
                            <input type="number" class="form-control" name="zipcode" value="{{ data.zipcode }}"
                                required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Aadhar</label>
                            <input type="text" class="form-control" name="Aadhar" value="{{ data.Aadhar }}" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">PAN</label>
                            <input type="text" class="form-control" name="pan" value="{{ data.PAN }}" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Mobile</label>
                            <input type="tel" class="form-control" name="mobile" value="{{ data.mobile }}" required>
                        </div>
                        <!-- Photo upload field -->
                        <div class="mb-3">
                            <label class="form-label">Photo</label>
                            <input type="file" class="form-control" name="photo">
                        </div>
                        <!-- Signature upload field -->
                        <div class="mb-3">
                            <label class="form-label">Signature</label>
                            <input type="file" class="form-control" name="signature">
                        </div>
                        <div class="row justify-content-center">
                        <div class="col-lg-3">
                            <button type="submit" class="btn btn-outline-secondary">Submit</button>
                        </div>
                        <div class="col-lg-3">
                            <a href="/my_home/"><button type="cancel" class="btn btn-outline-secondary">Cancel</button></a>
                        </div>
                        </div>
                    </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock 'main' %}
