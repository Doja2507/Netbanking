{% extends 'base.html' %}

{% load static %}
{% block 'custom_css' %}
<style>
    .custom-container {
        background-image: url("https://i.pinimg.com/736x/0e/a9/d6/0ea9d6bd8bd52e98abd433c914a3e466.jpg");
        background-size: cover;
        background-position: center;
        background-color: rgba(255, 255, 255, 0.8); /* Add a fallback background color */
        padding: 20px;
        margin: 20px auto;
        max-width: 750px;
        border-radius: 10px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }


    h3 {
        text-align: center;
        margin-bottom: 20px;
    }

    label {
        font-weight: bold;
    }

    input[type="text"],
    input[type="number"],
    select,
    textarea {
        width: 100%;
        padding: 8px;
        margin-bottom: 10px;
        border: 1px solid #ced4da;
        border-radius: 5px;
    }

    textarea {
        height: 80px;
    }

    input[type="submit"],
    .btn-secondary {
        width: 20%;
        padding: 8px;
        border-radius: 5px;
        cursor: pointer;
        transition: background-color 0.3s;
    }

    input[type="submit"]:hover,
    .btn-secondary:hover {
        filter: brightness(90%);
    }
</style>
{% endblock 'custom_css' %}
{% block 'main' %}
<div class="custom-container">
    <h3>Loan Application</h3>
    <form method="post">
        {% csrf_token %}
        <div class="form-group">
            <label for="first_name">First Name:</label>
            <input type="text" class="form-control" id="first_name" name="first_name">
        </div>
        <div class="form-group">
            <label for="last_name">Last Name:</label>
            <input type="text" class="form-control" id="last_name" name="last_name">
        </div>
        <div class="form-group">
            <label for="nominee_name">Nominee Name:</label>
            <input type="text" class="form-control" id="nominee_name" name="nominee_name">
        </div>
        <div class="form-group">
            <label for="loan_amount">Loan Amount:</label>
            <input type="text" class="form-control" id="loan_amount" name="loan_amount">
        </div>
        <div class="form-group">
            <label for="reason_for_loan">Reason for Loan:</label>
            <textarea class="form-control" id="reason_for_loan" name="reason_for_loan"></textarea>
        </div>
        <div class="form-group">
            <label for="loan_date">Loan Date:</label>
            <input type="date" class="form-control" id="loan_date" name="loan_date">
        </div>
        <div class="form-group">
            <label for="monthly_salary">Monthly Salary:</label>
            <input type="text" class="form-control" id="monthly_salary" name="monthly_salary">
        </div>
        <div class="form-group">
            <label for="loan_type">Loan Type:</label>
            <select class="form-control" id="loan_type" name="loan_type">
                <option value="personal">Personal</option>
                <option value="home">Home</option>
                <option value="vehicle">Vehicle</option>
                <option value="property">Property</option>
            </select>
        </div>
        <div class="form-group">
            <label for="term_months">Term (in months):</label>
            <input type="number" class="form-control" id="term_months" name="term_months">
        </div>
        <button type="submit" class="btn btn-primary">Submit Application</button>
        <a href="{% url 'dashboard' %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock 'main' %}
